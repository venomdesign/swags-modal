<div class="modal-dialog modal-dialog-centered" [ngStyle]="{ width: cfg.width }" cdkDrag
cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="modal-content">
    <div class="modal-header align-items-start">
      <div>
        <h5>h5 sup header</h5>
        <h1><fa-icon [icon]="['fa', 'thumbs-up']" size="3x"></fa-icon> {{ title }}</h1>
        <h6>h6 sub header</h6>
      </div>
      <button class="btn-close mt-2" aria-label="Close" (click)="modal.close()">X</button>
    </div>

    <div class="modal-body">
      <ng-content></ng-content>
    </div>

    <div class="modal-footer">
      <!-- Dynamically render every passed-in button -->
      @if(leftAligned) {
        <div class="d-flex gap-2 me-auto">
          @for(b of buttons; track $index) {
            @if(b.alignment === 'left') {
              <button class="btn" [ngClass]="(b.style ?? 'secondary')" (click)="run(b)" [disabled]="isDisabled(b)">
                <i *ngIf="b.icon" [class]="b.icon" aria-hidden="true"></i>
                {{ b.label }}
              </button>
            }
          }
        </div>
      }
      <!-- @if(leftAligned === false) {
        <div class="d-flex gap-2 ms-auto"> -->
          @for(b of buttons; track $index) {
            @if(b.alignment !== 'left') {
              <button class="btn" [ngClass]="(b.style ?? 'secondary')" (click)="run(b)" [disabled]="isDisabled(b)">
                <i *ngIf="b.icon" [class]="b.icon" aria-hidden="true"></i>
                {{ b.label }}
              </button>
            }
          }
        <!-- </div>
      } -->
    </div>
  </div>
</div>
